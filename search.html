<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
</head>

<body>
  <main class="container">
    <section class="appointment">
      <h2 class="visually-hidden">Форма поиска отеля</h2>
      <form class="appointment-form" action="https://echo.htmlacademy.ru" method="post">
        <p class="appointment-item"><label for="appointment-date-arrival">Дата заезда:</label>
          <input type="text" name="date-arrival" id="appointment-date-arrival" placeholder="24 апреля 2017"><br>
        </p>
        <p class="appointment-item"><label for="appointment-date-leaving">Дата выезда:</label>
          <input type="text" name="date-leaving" id="appointment-date-leaving" placeholder="4 июля 2017"><br>
        </p>
        <p class="appointment-adult"><label for="appointment-number-adult">Взрослые</label>
          <button aria-label="Кнопка добавить количество взрослых">&plus;</button>
          <input type="text" name="adult-numbers" id="appointment-number-adult" aria-label="Поле ввода количества взрослых" placeholder="2">
          <button aria-label="Кнопка уменьшить количество взрослых">&minus;</button>
        </p>
        <p class="appointment-children"><label for="appointment-number-children">Дети</label>
          <button aria-label="Кнопка добавить количество детей">&plus;</button>
          <input type="text" name="children-numbers" id="appointment-number-children" aria-label="Поле ввода количества детей" placeholder="0">
          <button aria-label="Кнопка уменьшить количество детей">&minus;</button>
        </p>
        <button class="button" type="submit">Найти</button>
      </form>
    </section>
  </main>
</body>

</html>
